---
Name: dashboarddefaultadmin
After: cmsdefaultadmin #Override the CMS module's setting (if CMS is installed)
---

SilverStripe\Admin\AdminRootController:
  default_panel: 'ilateral\SilverStripe\Dashboard\Dashboard'

# Inject custom styles and JS
SilverStripe\Admin\LeftAndMain:
  extra_requirements_javascript:
    - "sunnysideup/silverstripe-dashboard:javascript/jquery.flip.js"
    - "sunnysideup/silverstripe-dashboard:javascript/dashboard.js"
    - "sunnysideup/silverstripe-dashboard:javascript/thirdparty/google_jsapi_visualization.js"
    - "sunnysideup/silverstripe-dashboard:javascript/dashboard-chart.js"
    - "sunnysideup/silverstripe-dashboard:javascript/dashboard-button-options.js"
  extra_requirements_css:
    - "sunnysideup/silverstripe-dashboard:css/dashboard.css"
    - "sunnysideup/silverstripe-dashboard:css/dashboard_icon.css"
